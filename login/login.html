<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Modric Estudio</title>
    <link rel="stylesheet" href="../css/global-styles.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <!-- LOGO -->
            <div class="login-logo">
                <img src="../imagenes/logo.png" alt="Modric Estudio"> 
            </div>

            <h1>Iniciar Sesión</h1>
            <p class="login-subtitle">Ingresa con tu usuario o correo</p>

            <!-- FORMULARIO DE LOGIN -->
            <form id="loginForm">
                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Campo de usuario/correo -->
                <div class="form-group">
                    <label for="usuarioCorreo">Usuario o Correo electrónico</label>
                    <input 
                        type="text" 
                        id="usuarioCorreo" 
                        name="usuarioCorreo" 
                        placeholder="usuario123 o tu@email.com" 
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input 
                        type="password" 
                        id="contrasena" 
                        name="contrasena" 
                        placeholder="••••••••" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <!-- Botón de submit -->
                <button type="submit" class="login-button">
                    <span id="buttonText">Ingresar</span>
                    <span id="buttonLoader" class="loader"></span>
                </button>
            </form>

            <!-- Link para volver al inicio -->
            <div class="login-footer">
                <a href="../index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="../js/global-script.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
